<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- App Icon Image -->
    <link rel="apple-touch-icon" href="http://cdn-img.easyicon.net/png/10748/1074808.gif">
    <!-- Allows application to become a mobile app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Stops user from being able to double-tap zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

  <!-- Game Squared Card -->
  <div class="row">
    <div class="col s12 m12">
      <div class="card grey darken-3 z-depth-5">
        <div class="card-content white-text">

          <!-- Card title -->
          <h3 class="center-align">Game^2</h3>

          <!-- Pong gif -->
          <div class="card-image">
                <img src="http://pages.uoregon.edu/duckball/html/pong.gif"><br>
          </div>
          <p class="center-align">Create an account or link one to your Facebook.<br><br>
          
          <div class="row">
            <div class="col s12 m12">
              <div class="card-panel black z-depth-3">
                <span class="white-text">
                <!-- winner "beat" loser "in" gameName -->
                <input placeholder="Username:" id="username" type="text" class="validate">
                <input placeholder="Password:" id="password" type="text" class="validate">
                <input placeholder="Re-enter Password:" id="confirmPassword" type="text" class="validate">
                </span>
              </div>
            </div>
          </div>


          


          </p>
        </div>

        <div class="card-action center-align">
          <a href="#">Submit</a>
        </div>
      </div>
    </div>
  </div>
          


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
