<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

  <!-- Game Squared Card -->
  <div class="row">
    <div class="col s12 m12">
      <div class="card grey darken-3 z-depth-5">
        <div class="card-content white-text">
          <span class="card-title"><p class="center-align">Game Squared</p></span>
          <p>Login with your credentials or login with Facebook.<br><br>
          
          <input placeholder="Username" id="username" type="text" class="validate">
          <input placeholder="Password" id="password" type="text" class="validate">


          </p>
        </div>

        <div class="card-action center-align">
          <a href="#">Submit</a>
        </div>
      </div>
    </div>
  </div>
          


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
