<!DOCTYPE html>
<html>
  <head>
    <!-- App Icon Image -->
    <link rel="apple-touch-icon" href="assets/images/icon.png">
    <!-- Allows application to become a mobile app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Stops user from being able to double-tap zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
  </head>
  <body>

  <!-- Game Squared Card -->
  <div class="row">
    <div class="col s12 m12">
      <div class="card grey darken-3 z-depth-5">
        <div class="card-content white-text">

        <!-- Card title -->
        <h3 class="center-align">Game^2</h3>

        <!-- Pong gif -->
        <div class="card-image">
              <img src="http://pages.uoregon.edu/duckball/html/pong.gif"><br>
        </div>

          <p class="center-align">Welcome to our game!<br> Please login or create an account to start playing!<br><br>
          
          <!-- Social feed -->
          <div class="row">
            <div class="col s12 m12">
              <div class="card-panel orange accent-4 z-depth-3">
                <span class="white-text">
                <!-- winner "beat" loser "in" gameName -->
                - Al beat Eric in Tic-Tac Toe<br>
                - Adam beat Al in Pong<br>
                - Eric beat Adam in Flappy Bird<br>
                - winner "beat" loser "in" gameName
                </span>
              </div>
            </div>
          </div>
          <!-- End of social feed -->

          </p>
        </div>
        <div class="card-action center-align">
          <a href="login.html">Login</a>
          <a href="create.html">Create</a>
        </div>
      </div>
    </div>
  </div>
          


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
